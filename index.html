<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>lfm-player</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mdb/animations-extended.min.css">
    <link rel="stylesheet" href="assets/css/mdb/datatables-select.min.css">
    <link rel="stylesheet" href="assets/css/mdb/datatables.min.css">
    <link rel="stylesheet" href="assets/css/mdb/directives.min.css">
    <link rel="stylesheet" href="assets/css/mdb/flag.min.css">
    <link rel="stylesheet" href="assets/css/mdb/jquery.zmd.hierarchical-display.min.css">
    <link rel="stylesheet" href="assets/css/mdb/mdb.css">
    <link rel="stylesheet" href="assets/css/mdb/rating.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/fontawesome/all.css">
</head>

<body>
<nav class="broadcastbar fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-1 d-flex d-md-block justify-content-center mb-2 mb-md-0">
                <button type="button" class="player-button playbtn btn-floating"><i class="fas play-pause fa-play"></i></button>
            </div>
            <div class="col-md-11 d-flex align-items-center" id="nowplaying">
                <div class="d-inline-block"><span id="api_lfm_display_name"></span>&nbsp;spielt:&nbsp;</div><div id="api_lfm_current_song1"></div>
            </div>


        </div>
    </div>
</nav>
<!--Station Infos-->
<div class="container" style="margin-top: 5rem;">
	<div class="row">
		<div class="col-md-7 station_info_container">
			<div class="row">
				<div class="col-md-4 mt-5 mt-md-4">
					<img id="station_logo" class="station_logo z-depth-1-half img-fluid" alt="Station Logo"/>
				</div>
				<div class="col-md-8 mt-5 mt-md-4 current_show_container z-depth-1-half">
					<h2 id="station_displayname"></h2>
					<i><h4 id="station_slogan"></h4></i>
					<i><p id="station_description"></p></i>
					<hr/>
					<a class="social-link link-hp" id="hp-link" target="_blank" rel="external nofollow noopener noreferrer"><i class="fas fa-globe-europe"></i></a>
					<a class="social-link link-fb" id="fb-link" target="_blank" rel="external nofollow noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
					<a class="social-link link-tw" id="tw-link" target="_blank" rel="external nofollow noopener noreferrer"><i class="fab fa-twitter"></i></a>
					<a class="social-link link-ig" id="ig-link" target="_blank" rel="external nofollow noopener noreferrer"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</div>
		<div class="col-md-5 mt-5 mt-md-4 station_info_container">
			<div class="current_show_container z-depth-1-half">
				<h4 id="show_start"></h4>
				<h3 id="show_name"></h3>
				<p id="show_description"></p>
			</div>
		</div>
	</div>
</div>

<!-- Songhsitory-->
<div class="container" id="last_songs">
    <div class="row">
        <div class="col-12 mt-5 mt-md-4">
            <h3>Letzte Songs:</h3>
        </div>
    </div>
    <div id="song_row" class="row"></div>
</div>

<br/>

<audio class="live-player" id="audio"></audio>

<script src="assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/mdb/mdb.js"></script>
<script src="assets/js/fontawesome/all.js"></script>
<script src="assets/js/jquery.khan-shatyr.js"></script>
<script src="assets/js/lfmplayer.js"></script>
<script src="assets/js/tracklist.js"></script>
<script>
    let color = $_GET('color');
    let root = document.documentElement;
    root.style.setProperty('--main-color', '#' + color);

    let station = $_GET('station');
    let sender = station.toUpperCase();
    let last_song_data_cache;
    let song_str;
    function cycle(){
        setTimeout(function () {
            load_last_song(station);
            $('[data-toggle="popover"]').popover({
                trigger: 'focus'
            })
            getSong(station);
            cycle();
        }, 2000);
    }

    $(document).ready(function () {
        load_last_songs_fully(station);
        $("#api_lfm_display_name").text(getDisplayName);
		getShowInformation(station);
		getStationInformation(station);
        getSong(station);
        getWidth();
        $("#api_lfm_current_song1").khanShatyr();
        cycle();
    }).ready(function () {
    });
</script>

<script type="text/template" id="song_detailed">
    <div class="col-md-4">
        <div class="last_song d-flex z-depth-1-half">
            <span class="track_nr">{{track_nr}}</span>
            <div class="song_wrapper">
                <h4 class="last_text last_artist">
                    {{artist}}
                </h4>
                <p class="last_text last_title">
                    {{title}}
                </p>
            </div>
            <div class="last_btn">
                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="{{artist}}" data-content="{{title}}">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="song_detailed_cover">
    <div class="col-md-4">
        <div class="last_song d-flex z-depth-1-half">
            <span class="track_nr">{{track_nr}}</span>
            <div class="song_wrapper">
                <h4 class="last_text last_artist">
                    {{artist}}
                </h4>
                <p class="last_text last_title">
                    {{title}}
                </p>
            </div>
            <div class="last_btn">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>
</script>
</body>
</html>
